        <H1>Customer Feedback </H1>
    <form id="feedbackForm" onsubmit="return validateForm()">

        <label>Name: <input type="text" id="name" name="name" required> </label>
        <span class="error-message" id="nameError"></span>
        <label>Gender:</label>
        <label class="Gender">
            <label for="male">Male: <input type="radio" name="gender" id="male" value="male" required></label>
            <label for="female">Female: <input type="radio" name="gender" id="female" value="female"></label>
        </label>
        <span class="error-message" id="genderError"></span>

        <label style="padding: 3px;"> Would you recommend us to others? <input type="checkbox" id="recommend" name="recommend"></label>
        
        <label>RATE US: </label>
        <div class="rating-options">
            <label>POOR <input type="radio" name="Rate" value="Weak" required></label>
            <label>GOOD <input type="radio" name="Rate" value="GOOD"></label>
            <label>EXCELLENT <input type="radio" name="Rate" value="EXCELLENT"></label>
        </div>

        <label >Comments: <textarea  name="comments"></textarea></label>
        <input type="submit" value="Submit">
    </form>
 

    <script>
        function validateForm() {
            // Get form inputs 
             name = document.getElementById('name').value;
             gender = document.querySelector('input[name="gender"]:checked');
             recommend = document.getElementById('recommend');

            // Validate name (accepts only alphabetical characters)
             nameRegex = /^[A-Za-z]+$/; // spasify allow input 
            if (!nameRegex.test(name)) { // check user input  
                document.getElementById('nameError').innerText = "Please enter a valid name"; // if it wrong input return this line
                return false;}

            // Validate gender (at least one radio button must be checked) 
            if (!gender) { // cheack if user choose  his gender 
                document.getElementById('genderError').innerText = "Please select a gender"; // if did not choose return this line 
                return false; }

            // Custom validation for the checkbox (recommendation)
            if (recommend.checked) {
                alert("Thank you for recommending us!"); }
                 else {alert("Thank you for your feedback!");}
            return false; }
    </script>


<!--Text-Banner-->
<div class="text-banner">
    <marquee behavior="scroll" direction="left">
      Welcome to The <span id="company-name">website!</span>  Today is <span id="current-date"></span> , and the time is <span id="current-time"></span>
    </marquee>
</div>

  <script>
    //instent varible to save the value of (company-name,current-date,current-time)
    const companyName = document.getElementById('company-name');
    const currentDate = document.getElementById('current-date');
    const currentTime = document.getElementById('current-time');
  
    //the Name of Our compony
    companyName.textContent = "Digital Waiter website!";
  
    //function to update the Date and The Time use lambdaexbrechen
    setInterval(() => {
      const now = new Date();
      const date = now.toDateString();
      const time = now.toLocaleTimeString();
      currentDate.textContent = date;
      currentTime.textContent = time;
    }, 1000);
